  flutter_test:
    sdk: flutter

  # üßπ Code Quality
  flutter_lints: ^6.0.0 # Recommended Flutter lints

  # ‚öôÔ∏è Code Generation
  build_runner: ^2.5.3 # Runs code generators
  flutter_gen_runner: ^5.10.0 # Generates typed asset accessors # dart run build_runner build
  flutter_launcher_icons: ^0.14.4
  change_app_package_name: ^1.5.0 # dart run change_app_package_name:main com.new.package.name
  rename: ^3.1.0 # flutter pub global activate rename |  rename setAppName --targets ios,android --value "task two"   

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo/appIcon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21


